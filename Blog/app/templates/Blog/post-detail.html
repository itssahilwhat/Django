{% extends "base.html" %}
{% load static %}

{% block title %}
{{ post.title }}
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'Blog/post-detail.css' %}" />
{% endblock %}

{% block content %}
    <section id="summary">
      <h2>{{ post.title }}</h2>
      <article>
        <img src="{% static 'Blog/images/'|add:post.image %}" alt="Post Title">
        <address>{{ post.author|title }}</address>
        <div>
          Last Updated on <time>{{ post.date|date:"d M Y" }}</time>
        </div>
      </article>
    </section>

    <main>
      {{ post.content|linebreaks }}
    </main>
{% endblock %}
