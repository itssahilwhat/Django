{% extends  "layout.html" %}

{% block page_title %}
    All Challenges
{% endblock %}

{% block main_content %}
    <h1>All Challenges</h1>
    <ul>
        {% for month in months %}
            <li><a href="{% url 'month-challenge' month=month %}">{{ month|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
