{% extends "layout.html" %}

{% block page_title %}
    { month_name|title }} Challenge
{% endblock %}

{% block main_content %}
    <h1>{{ month_name|title }} Challenge</h1>
    {% if text is not None %}
        <h2>{{ text }}</h2>
    {% else %}
        <h2>No Challenge for this month</h2>
    {% endif %}
    <a href="/challenges/">Back to all challenges</a>
{% endblock %}
